<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{page.title}"></title>
</head>
<body>
    <h1 th:text="#{kadai}"></h1>
    <h2 th:text="#{input.word}"></h2>
    <p th:text="#{word}"></p>
    <p th:if="${previousInput != null}" th:text="'前回入力された値は「' + ${previousInput} + '」です。'"></p>
    <p th:unless="${previousInput != null}"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{send}"></button>
    </form>
</body>
</html>
